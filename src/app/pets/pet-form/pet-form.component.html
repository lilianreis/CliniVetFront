<form [formGroup]="petForm" (ngSubmit)="savePet()">
  <mat-card>
    <mat-card-title class="mat-title text-light">Cadastro de Pet</mat-card-title>
    <mat-card-content>

      <!-- Linha 1: Nome | Tutor -->
      <div class="row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Tutor</mat-label>
          <input matInput formControlName="tutor" required />
        </mat-form-field>
      </div>

      <!-- Linha 2: Data de Nascimento | Raça | Espécie -->
      <div class="row">
        <mat-form-field appearance="fill" class="third-width">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDate" required />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="third-width">
          <mat-label>Raça</mat-label>
          <input matInput formControlName="breed" placeholder="Raça (RND se não informado)" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="third-width">
          <mat-label>Espécie</mat-label>
          <mat-select formControlName="species" required>
            <mat-option *ngFor="let esp of species" [value]="esp">{{ esp }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Linha 3: Castrado | Sexo -->
      <div class="row">
        <div class="radio-group-wrap">
          <label id="genders-label" class="radio-label">Sexo</label>
          <mat-radio-group
            aria-labelledby="genders-label"
            class="radio-group-gender" formControlName="gender">
            @for (gender of genders; track gender) {
              <mat-radio-button [value]="gender">{{gender}}</mat-radio-button>
            }
          </mat-radio-group>
        </div>
        <mat-slide-toggle class="half-width" formControlName="isNeutered">Castrado</mat-slide-toggle>
      </div>

    </mat-card-content>

    <mat-card-actions class="form-actions">
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </mat-card-actions>
  </mat-card>
</form>
