<mat-card class="pet-tile">
  <div class="header">
    <img [src]="getEspecieImage(pet.species)" alt="Espécie" class="avatar" />
    <div class="header-info">
      <h3 class="nome">{{ pet.name }}</h3>
      <span class="tutor">{{ pet.tutor }}</span>
    </div>
  </div>

  <mat-card-content>
    <p><strong>Espécie:</strong> {{ pet.species }}</p>
    <p><strong>Raça:</strong> {{ pet.breed || 'RND' }}</p>
    <p><strong>Sexo:</strong> {{ pet.gender }}</p>
    <p><strong>Castrado:</strong> {{ pet.isNeutered ? 'Sim' : 'Não' }}</p>
    <p><strong>Nascimento:</strong> {{ pet.birthDate | date:'dd/MM/yyyy' }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-icon-button color="primary" (click)="updatePet()" aria-label="Editar" matRipple>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deletePet()" aria-label="Excluir" matRipple>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
